		html,body {
			background-color: white;

		}

		.page-container {

			top:0;
			left:0;
			width:100%;

		.parallax-cover {
			height: 450px;
			width:100%;

			flex-direction: column;

			background-attachment: fixed;

		    background-repeat: no-repeat;
		    background-size: cover;


		}

		.text-cover {
			margin:auto;
			text-align: center;

			color:white;
			font-family: 'Source Sans Pro', sans-serif;
			font-size:70px;
			font-weight: 100;
			letter-spacing: 12px;
		}


		.gallery-frame {
			display: flex;
			justify-content: flex-start;
			flex-wrap: wrap;
		}

		.crop-gallery {
			margin:2px;
			width:calc(25% - 4px);
			overflow-x: hidden;
		}

		.photo {
			overflow-x: hidden;
			margin:auto;
			max-height:100%;
			transition-timing-function: linear;
			transition: opacity 1.2s;
			-webkit-transition: opacity 1.2s;
			-moz-transition: opacity 1.2s;
			-o-transition:opacity 1.2s;
			opacity:1;
			cursor: pointer;
		}

		.gallery-unit:hover {
			opacity:0.3;
		}

			}

	<script>
		window.onload = function()
		{
			$(".navbar-topbar").each(function($index) {
				var $pagAtual = 1;

				if ($index == $pagAtual) 
					$(this).addClass("navbar-active");
			});

			$(".crop-gallery").each(function() {
				$(this).css("height",$(this).width()*2/3);
			});

		};

		function openNavbar() {
			var $navBar = $("#navbar-list");

			if($navBar.css("display") === "none") {
				$navBar.css("display","block");
			} else {
				$navBar.css("display","none");
			}
		}

		window.onresize = function() {
			var $navBar = $("#navbar-list");

			if($(window).width() >= 500) {
				if($navBar.css("display") === "block" || $navBar.css("display") === "none") {
					$navBar.css("display","flex");
				}

			} else {
				$navBar.css("display","none");
			}


			$(".crop-gallery").each(function() {
				$(this).css("height",$(this).width()*2/3);
			});
		};

		// Carrosel
      var $gallery;
  	  var $actualPhotoIndex;
      
      $(document).ready(function() {
	      $(".photo").click(function() {
	        showCarrosel(1,$(this));
	      });
	      
	  });

      function showCarrosel($onOff,$actualPhoto) {

        if($onOff === 1) {

          $gallery = $(".photo");


          $($gallery).each(function($index) {
            if($(this).get(0) == $actualPhoto.get(0)) {
              $actualPhotoIndex = $index;
              return false;
            }
          });


          $("#carousel-page-container").css("display","block");
          $("body").css("overflow-y","hidden");

          $("#carousel-page-container").css("top",$(window).scrollTop());
          $("#showingPhoto").attr("src",$($gallery).eq($actualPhotoIndex).attr("src"));
        
        } else if($onOff === 0) {
        	$("#carousel-page-container").css("display","none");
            $("body").css("overflow-y","");
        }

      };


      function changePhoto($direction) {

        if($actualPhotoIndex + $direction === $gallery.length) {

          $actualPhotoIndex = -1;
        }
        
        else if ($actualPhotoIndex+$direction === -1) {
          $actualPhotoIndex = $gallery.length;
        }


        $actualPhotoIndex += $direction;
        $("#showingPhoto").attr("src",$($gallery).eq($actualPhotoIndex).attr("src"));

      };
	

	</script>
